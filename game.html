<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ulang Tahun</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="landscape-warning">
    <img src="assets/force-landscape.gif" alt="Landscape Only" />
  </div>

  <div id="loading-screen">
    <video id="loading-video">
      <source src="assets/loading.mp4" type="video/mp4" />
    </video>
    <button id="start-btn">Klik untuk Mulai</button>
  </div>

  <div id="form-section">
    <form id="birthday-form">
      <input type="text" id="name" placeholder="Masukkan Nama Kamu" required />
      <label for="birthdate">Masukkan Tanggal Lahir Kamu:</label>
      <input type="date" id="birthdate" required />
      <button type="submit">Lanjut</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
