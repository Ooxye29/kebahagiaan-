<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Kejutan Ulang Tahun</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #0F1B2B;
    }

    #landscape-warning {
      display: none;
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #landscape-warning img {
      max-width: 80%;
      max-height: 80%;
    }

    #loading-screen {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    #loading-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
    }

    #start-btn {
      position: absolute;
      bottom: 40px;
      font-size: 20px;
      padding: 12px 24px;
      background-color: #3C4B5C;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
      cursor: pointer;
      opacity: 0.9;
    }

    #start-btn:hover {
      opacity: 1;
      background-color: #1b2b3c;
    }

    #form-section {
      display: none;
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: #f3f3f3;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    #form-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 400px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #form-section input,
    #form-section button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #form-section label {
      font-weight: bold;
      color: #111;
    }

    #form-section button {
      background-color: #3C4B5C;
      color: white;
      border: none;
      cursor: pointer;
    }

    #form-section button:hover {
      background-color: #0F1B2B;
    }
  </style>
</head>
<body>

  <!-- Paksa Landscape -->
  <div id="landscape-warning">
    <img src="assets/force-landscape.gif" alt="Landscape Only" />
  </div>

  <!-- Video Loading -->
  <div id="loading-screen">
    <video id="loading-video" playsinline>
      <source src="assets/loading.mp4" type="video/mp4" />
    </video>
    <button id="start-btn">Mulai</button>
  </div>

  <!-- Form Input -->
  <div id="form-section">
    <form id="birthday-form">
      <input type="text" id="name" placeholder="Masukkan Nama Kamu" required />
      <label for="birthdate">Masukkan Tanggal Lahir Kamu:</label>
      <input type="date" id="birthdate" required />
      <button type="submit">Lanjut</button>
    </form>
  </div>

  <script>
    function checkOrientation() {
      const warning = document.getElementById("landscape-warning");
      warning.style.display = window.innerWidth < window.innerHeight ? "flex" : "none";
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("load", () => {
      checkOrientation();

      const video = document.getElementById("loading-video");
      const startBtn = document.getElementById("start-btn");
      const loadingScreen = document.getElementById("loading-screen");
      const formSection = document.getElementById("form-section");

      startBtn.addEventListener("click", () => {
        startBtn.style.display = "none";
        video.muted = false;
        video.play().then(() => {
          video.onended = () => {
            loadingScreen.style.display = "none";
            formSection.style.display = "flex";
          };
        }).catch(() => {
          alert("Browser tidak mengizinkan video diputar otomatis. Klik ulang tombol 'Mulai'.");
          startBtn.style.display = "block";
        });
      });
    });

    document.getElementById("birthday-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const birthdate = document.getElementById("birthdate").value;
      if (!name || !birthdate) {
        alert("Nama dan Tanggal Lahir wajib diisi!");
        return;
      }
      localStorage.setItem("userName", name);
      localStorage.setItem("userBirth", birthdate);
      window.location.href = "game.html";
    });
  </script>
</body>
</html>
